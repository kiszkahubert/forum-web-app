<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new Thread!</title>
</head>
<body>
<form th:action="@{/post/thread}" method="post">
    <input type="text" name="topic" placeholder="Topic"><br>
    <textarea name="textMessage" id="message" cols="80" rows="10" placeholder="Your message"></textarea><br>
    <input type="text" name="tags" placeholder="Insert tags separated with comma">
    <input type="submit" value="submit">
</form>
</body>
</html>
